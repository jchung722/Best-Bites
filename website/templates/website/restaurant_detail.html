{% extends 'website/main.html' %}

{% block content %}
<h1>{{ restaurant.name }}</h1>
<img class="main-image" src="{{ restaurant.image }}" alt="{{restaurant.name}}">
<p>{{restaurant.location}}</p>
<p>{{restaurant.phone}}</p>
<p>{{restaurant.website}}</p>
<div class="menu-header">
  <h2>Menu</h2>
  <a href="{% url 'dish_new' pk=restaurant.pk %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span>Add Dish</a>
</div>
<div class="row">
  {% for dish in dishes %}
    <div class="col-md-3">
      <div class="thumbnail">
        <a href="{% url 'dish_detail' pk=dish.pk %}"><img class="img-responsive menu-images" id="thumbnail-image" src="{{ dish.image }}" alt="{{dish.name}}"></a>
        <p>{{dish.name}}</p>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
