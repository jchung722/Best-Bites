{% extends 'website/main.html' %}

{% block content %}
<h2>Community Favorites</h2>
<div class="row">
  {% for dish in dishes %}
    <div class="col-md-5">
      <div class="thumbnail">
        <a href="{% url 'dish_detail' pk=dish.pk %}"><img class="img-responsive" id="thumbnail-image" src="{{ dish.image }}" alt="{{dish.name}}"></a>
        <p>{{dish.name}}</p>
        <p>${{dish.price}}</p>
        <p>
          {% for i in dish.average_rating_range %}
              <img class="rating" src="../../static/img/rating.png" alt="rating">
          {% endfor %}
            {{dish.reviews.count}} Reviews
        </p>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
